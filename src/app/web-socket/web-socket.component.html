<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:150px 16px">
  <h1 style="font-size: 10vw;">WebSocket</h1>
  <button class="btn btn-primary" (click)='connectWS()'><h5 style="font-size: 1.5vw;">Connet</h5></button>
  <button class="btn btn-dark"(click)="disconnectWS()"><h5 style="font-size: 1.5vw;">Disconnet</h5></button>
</header>

<!-- First Grid -->
    <div class="row mt-5">
      <div class="col-12">
        <div class="labelBar">
            <h1 class="ltp" style="font-size: 2vw;text-align: center; padding-top: 2vh;" id="LTP">LatestTradedPrice</h1>
            <div id="thermo"></div>
        </div>
      </div>
    </div>
  <div class="row inputEvents">
    <div class="col-6 inputBox">
      <h1 style="font-size: 2vw; text-align: center;">Add Labels and Values</h1>
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <input type="text" id="label" maxlength="4" name="labels" class="form-control" placeholder="enter the label"
          formControlName="labels" required>
        <input type="number" id="value" name="value" class="form-control" placeholder="enter the value"
          formControlName="value" required>
        <button class="btn btn-primary w-100">submit</button>
      </form>
    </div>
    <div class="col-6">
      <div class="anyClass">
        <div>
          <span style="font-size: 1.2vw;margin: 5px;" class="badge badge-secondary" *ngFor="let value of inputData;let i=index">
            {{value.labels}} {{value.value}}
            <span style="cursor: pointer;text-align: center;align-items: center;" class="badge badge-light"><a (click)="onDelete(i)">x</a></span>
          </span>
        </div>
      </div>
    </div>
  </div>

<!-- Second Grid -->

    <div class="row textChart">
      <div class="col-8">
        <div class="barDiv">
        <div id="barChart"><h1 style="text-align: center;font-size: 2vw;padding: 20px 0px;">Bar Graph</h1>
          <h3 id="openVolume" style="font-size: 1.5vw; color: white;"></h3>
          <h3 id="referenceValue" style="font-size: 1.5vw;color: white;"></h3></div>
      </div>
      </div>
      <div class="col-4">
      <div class="ibvalues">
        <h1 id="newIB" style="font-size: 2vw;">InitialBalance</h1>
          <ul class="values" style="font-size:1.5vw">
            <li style="color: blue;" id="IBHIGH"></li>
            <li id="IB15UP"></li>
            <li id="IB2UP"></li>
            <li id="IB3UP"></li>
            <li style="color: blue;"  id="IBLOW"></li>
            <li id="IB15DOWN"></li>
            <li id="IB2DOWN"></li>
            <li id="IB3DOWN"></li>
          </ul>
          <div>
        </div>
      </div>
      </div>
    </div>


<!-- third Grid -->

    <div class="row mt-5">
      <div class="col-12">
       <div class="horizontalBar" id="horizontal-bar"><h1 style="font-size: 2vw; text-align: center;padding-top: 3vh;">Tpo Volume Profile</h1></div>
      </div>
    </div>
